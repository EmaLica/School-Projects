<!DOCTYPE html>
<html>
    <head>
        <title>Inserimento libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form method="POST" action="app/libro">

        </div>
    </body>
</html>
