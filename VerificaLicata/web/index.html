<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="websocket.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>WebChat</title>
    </head>

    <body>
        <div>
            <textarea readonly id="yourUsername" cols="10" rows="1"></textarea>
        </div>
        <input type="text" id="username" placeholder="Username">
        <button type="button" onclick="connect()">Connettiti</button><br><br>
        <input type="text" id="username-destinatario" placeholder="Username Destinatario"><br>
        <input type="text" id="msg" placeholder="Messaggio">
        <button type="button" onclick="send()">Invia messaggio</button><br><br>
        <textarea readonly id="log" rows="10" cols="30"></textarea>
    </body>

</html>
