<!DOCTYPE html>
<html>
    <head>
        <title>Pagina Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            const ws = new WebSocket("ws://" + document.location.host + "/QR/web");

            ws.onmessage = function (event) {
                comandi = event.data.split(";");
                if(comandi[0] === "qr"){
                    alert(comandi[1]);
                    document.getElementById('qrcode').src = comandi[1];
                }
                if(comandi[0] === "home"){
                    document.location = "http://" + document.location.host + "/app/auth/home/" + comandi[1];
                }
            };
        </script>
    </head>
    <body style="background-color: #9e9e9e">
        <div>Login QR Code</div><br>
        <div style="margin-left: auto; margin-right: auto; width: fit-content; margin-top: 70px">
            <img id="qrcode" src="" alt="">
            <p style="text-align: center; margin-top: 40px; text-height: 50px">Inquadra il codice QR per accedere</p>
            
        </div>
    </body>
</html>
