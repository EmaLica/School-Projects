<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container">
            <form class="login-form" method="POST" action="http://localhost:8080/ParkingPass/app/parcheggio/register">
                <h1>Register</h1>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="password">Cognome:</label>
                    <input type="text" id="cognome" name="cognome" required>
                </div>
                <div class="form-group">
                    <label for="password">Codice Autenticazione:</label>
                    <input type="text" id="codice" name="codice" required>
                </div>
                <div class="form-group">
                    <button type="submit">Registrati</button>
                </div>
            </form>
        </div>
    </body>

</html>
